scalar DateTime

type Query {
  me: User
  users: [User!]
  notes: [Note!]
  subjects: [Subject!]
  note(id: ID!): Note
  subject(id: ID!): Subject
}

type Mutation {
  signup(
    email: String!
    password: String!
    neptun: String!
    role: Role!
  ): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
}

type AuthPayload {
  token: String!
  user: User!
}

enum NoteType {
  NOTE
  CASE_STUDY
}

type Note {
  id: ID!
  author: User!
  text: String!
  comments: [Comment!]
  subject: Subject!
  type: NoteType!
  description: String
  upvotes: [User!]
}

type Comment {
  id: ID!
  author: User!
  text: String!
  note: Note!
  replies: [Comment!]
  upvotes: [User!]
}

type Subject {
  id: ID!
  code: String!
  name: String!
  description: String!
  faculty: [User!]
  students: [User!]
  subjectInfos: [SubjectInfo!]
  prerequisites: [Subject!]
  notes: [Note!]
}

type SubjectInfo {
  title: String!
  subtitle: String
  text: String!
}

enum Role {
  USER
  ADMIN
}

type User {
  id: ID!
  email: String!
  firstName: String
  lastName: String
  neptun: String!
  role: Role!
}
