# import Comment, Note, Subject, User, UserRole from './generated/prisma.graphql'

scalar DateTime

type Query {
  me: User
  users: [User!]
  notes: [Note!]
  subjects: [Subject!]
  note(id: ID!): Note
  subject(id: ID!): Subject
}

type Mutation {
  signup(
    email: String!
    password: String!
    neptun: String!
    role: UserRole!
  ): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
}

type AuthPayload {
  token: String!
  user: User!
}
