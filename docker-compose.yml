version: '3'
services:
  server:
    build: .
    ports:
      - '4000:4000'
  prisma:
    image: prismagraphql/prisma:1.27
    restart: always
    environment:
      PRISMA_CONFIG: |
        port: 4466
        managementApiSecret: management-secret
        databases:
          default:
            connector: postgres
            host: postgres
            user: prisma
            password: prisma
            port: 5432
            migrations: true
  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma
    volumes:
      - postgres:/var/lib/postgresql/data
volumes:
  postgres:
