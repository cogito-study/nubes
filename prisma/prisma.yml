datamodel: datamodel.prisma
endpoint: ${env:PRISMA_ENDPOINT}
secret: ${env:PRISMA_SECRET}

generate:
  - generator: typescript-client
    output: ../src/generated/prisma-client/
  - generator: graphql-schema
    output: ../src/generated/

hooks:
  post-deploy:
    - prisma generate
