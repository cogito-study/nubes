apollo-service-push-staging:
  stage: apollo
  script:
    - npx apollo service:push --tag=staging --endpoint=https://graphql.staging.cogito.study/ --key=$ENGINE_API_KEY
  only:
    - development

apollo-service-push-production:
  stage: apollo
  script:
    - npx apollo service:push --tag=production --endpoint=https://graphql.cogito.study/ --key=$ENGINE_API_KEY
  only:
    - master
