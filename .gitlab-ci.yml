image: node:lts

stages:
  - install-dependencies
  - lint
  - test
  - build
  - prisma-deploy
  - deploy
  - apollo

cache:
  paths:
    - node_modules/

install-dependencies:
  stage: install-dependencies
  script:
    - npm install
  artifacts:
    paths:
      - node_modules/

lint:
  stage: lint
  script:
    - npm run lint

testing:
  stage: test
  script:
    - echo "to be implemented"

prisma-deploy-staging:
  stage: prisma-deploy
  script:
    - npm install -g prisma
    - prisma login --key $PRISMA_API_KEY
    - npm run prisma-deploy:staging
  only:
    - development

prisma-deploy-production:
  stage: prisma-deploy
  script:
    - npm install -g prisma
    - prisma login --key $PRISMA_API_KEY
    - npm run prisma-deploy:prod
  only:
    - master

deploy-staging:
  image: alpine
  stage: deploy
  before_script:
    - apk add --no-cache openssh-client
    - mkdir -p ~/.ssh
    - echo "$STAGING_SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
    - chmod 700 ~/.ssh
    - chmod 600 ~/.ssh/id_rsa
    - eval $(ssh-agent -s)
    - ssh-add ~/.ssh/id_rsa
  script:
    - ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa $STAGING_USERNAME@$STAGING_HOST "cd $STAGING_DIRECTORY && git pull && cp .env.staging .env && docker-compose build && docker-compose up -d && exit"
    - rm -rf ~/.ssh/id_rsa
    - 'echo Staging deploy done [ $(date "+%F %H:$M:$S") ]'
  only:
    - development

deploy-production:
  image: alpine
  stage: deploy
  before_script:
    - apk add --no-cache openssh-client
    - mkdir -p ~/.ssh
    - echo "$PROD_SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
    - chmod 700 ~/.ssh
    - chmod 600 ~/.ssh/id_rsa
    - eval $(ssh-agent -s)
    - ssh-add ~/.ssh/id_rsa
  script:
    - ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa $PROD_USERNAME@$PROD_HOST "cd $PROD_DIRECTORY && git pull && cp .env.prod .env && docker-compose build && docker-compose up -d && exit"
    - rm -rf ~/.ssh/id_rsa
    - 'echo Production deploy done [ $(date "+%F %H:$M:$S") ]'
  only:
    - master

